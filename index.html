<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="bg-desk-black" src="./images/bg-desktop-light.jpg" alt="">
  </header>
  <div class="container">
    <div class="container-header">
      <h1>Todo</h1>
      <div class="mode"><button class="mode-button"><img src="./images/icon-moon.svg" alt=""></button></div>
    </div>

    <div class="createNewTodo">
    <span class="btn-empty"></span><input class="createTodo" type="text" placeholder="Create a new Todo ...">
    </div>

    <div class="task" id="task">
      <span class="btn-empty"></span>
    </div>
    <div class="task" id="task">
      <span class="btn-empty"></span>
    </div>
    <div class="task" id="task">
      <span class="btn-empty"></span>
    </div>
    <div class="task" id="task">
      <span class="btn-empty"></span>
    </div>    
  <div class="container-footer">
    <ul>
      <li class="item">2 items left</li>
      <li class="all">All</li>
      <li class="active">Active</li>
      <li class="completed">Completed</li>
      <li class="clear">Clear Completed</li>
    </ul>
  </div>
</div>

  <p class="drag">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ishaq Assal</a>.
  </div>
</body>
</html>
